name: customer_identity
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^2.0.3
  google_fonts: ^4.0.3
  form_field_validator: ^1.1.0
  shared_preferences: ^2.0.18
  dartz: ^0.10.1
  equatable: ^2.0.5
  appwrite: ^9.0.0
  line_awesome_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/locale/ar/
    - assets/locale/en/
    - assets/themes/light/
    - assets/themes/dark/
    - assets/icons/field/
    - assets/icons/social/
    - assets/images/
